<script src="iconfont-fallback.js" type="text/javascript"></script>

<script>
  $(function() {
    $('body').iconfontFallback();
    $(document).on('click', '#run', function(e) {
      e.preventDefault();
      // $('#simple-example-table').stacktable({hideOriginal:true});
      $(this).replaceWith('<span>ran</span>');
    });
  });
  
</script>
